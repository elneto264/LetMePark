{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let Me Code</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/leaflet.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/estilos2.css' %}">
    <script src="https://kit.fontawesome.com/ac5fa3b011.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="draggablePadre">
        <div id="mapa"></div>
        <div id="buscador">
            <img class="logo" src="{% static 'img/logo2.png' %}" type="submit" onclick="javascript:window.location.reload();">
            <input type="search" name="direccion" id="direccion" size="10" placeholder="Escriba direcciÃ³n..." />
            <i id="myBtn" type="submit" onclick="direccion_buscador();" class="fas fa-search fa-lg" style="color:#a71d21;"></i>
            <div id="resultado"></div>
        </div>
    </div>

    <script src="{% static '/js/leaflet.js' %}"></script>
    <script src="{% static '/js/jquery-1.8.2.min.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        var input = document.getElementById("direccion");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });

        $(function() {
            $("#buscador").draggable({
                containment: "parent"
            });
        });
    </script>


</body>

</html>
