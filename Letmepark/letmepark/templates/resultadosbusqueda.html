<html>

<body>

    <p>estas buscando: <strong>{{querys}}</strong></p>

    {% if busqueda %}

    <p>Busqueda Encontrada:{{busqueda|length}} busqueda</p>
    <hr>
    <ul>


        {% for busquedas in busqueda %}
        <li>
            {{busquedas.nombre}} &nbsp; {{busquedas.latitud}} &nbsp; {{busquedas.longitud}} &nbsp; {{busquedas.direccion}}

        </li>
        {% endfor %}
    </ul>
    {% else %}
    <hr>
    <p>Articulo no Encontrado</p>

    {% endif %}

</body>

</html>
